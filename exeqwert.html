<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="" integrity="">
    <title>Contact</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="text">
            <center>
            <h4>Contact us</h4>
            
            <form action="https://script.google.com/macros/s/AKfycbz_vkxl0g6qHNnUOaECTWxqOKnT-t1dURgDN1FBCAj6chn_6SeIRnF-JTTaSoptLIL8sw/exec" method="post" name="contactform" id="contactform">
                <input type="text" class="form-control" placeholder="Full name" name="name" id="name"/><br><br>
                <input type="email" class="form-control" placeholder="Email" name="email" id="email"/><br><br>
                <input type="password" class="form-control" placeholder="password" name="password" id="password"/><br><br>
                <input type="number" class="form-control" placeholder="Phone" name="phone" id="Phone"/><br><br>
                <textarea class="form-control" placeholder="Message" name="message" id="comments"></textarea><br><br>
                <input type="submit" class="button btn-primary" value="Send message" id="submit"/>
            </form>

        </div>
    </div>
</body>
</html>
